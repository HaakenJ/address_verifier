<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address lookup</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="<i class=" fas fa-server"></i>

</head>

<body>
    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo header" id="nav-logo">Address thingy</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="https://github.com/HaakenJ/address_verifier"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class='row'>
        <!-- Dropdown Trigger -->
        <a id="dropdown-title" class='dropdown-trigger btn' href='#' data-target='country-dropdown'>Click to select your country!</a>

        <!-- country dropdown -->
        <ul id='country-dropdown' class='dropdown-content'>
        </ul>   
    </div>

    <div class="row">
        <div id="state-input" class="input-field col s6">
            <input id="state-box" type="text" class="validate autocomplete state-autocomplete">
            <label id="state-box-label" class="active" for="state-box">State</label>
            <a id="state-submit" class="waves-effect waves-light btn">Continue</a>
        </div>
    </div>

    <div class="row">
        <div id="city-input" class="input-field col s6">
            <input id="city-box" type="text" class="validate autocomplete city-autocomplete">
            <label id="city-box-label" class="active" for="city-box">City</label>
            <a id="city-submit" class="waves-effect waves-light btn">Continue</a>
        </div>
    </div>

    <div class="row">
        <div id="address-input" class="input-field col s6">
            <input id="address-box" type="text" class="validate autocomplete address-autocomplete">
            <label id="address-box-label" class="active" for="address-box">Address</label>
            <a id="address-submit" class="waves-effect waves-light btn">Continue</a>
        </div>
    </div>
        

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- javascript -->
    <script src="js/utils.js"></script>
    <script src="js/populators.js"></script>
    <script src="js/inputControl.js"></script>
    <script src="js/index.js"></script>    
</body>

</html>
